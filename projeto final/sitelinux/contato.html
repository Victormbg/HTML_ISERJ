<div class="conteudo">

    <form name="meu_form">
 
        <u><h1>Entre em contato</h1></u>
 
        <p class="nome">
            <label for="nome">Nome</label>
			<input type="text" id="nomeid" placeholder="Nome" required="required" name="nome" />
        </p>
        <p class="endereco">
            <label for="nome">Endereço</label>
			<input type="text" id="enderecoid" placeholder="Endereço" required="required" name="nome" />
        </p>
		<p class="fone">
			<label for="telefone">Telefone</label>
			<input type="text" onKeyDown="return somente_numero(event)" placeholder="(xx)xxxx-xxxx" onKeyPress="mascara_tel(this)" maxlength="13"/>
        </p>
        <p class="cel">
			<label for="celular">Celular</label>
			<input type="text" onKeyDown="return somente_numero(event)" placeholder="(xx)xxxxx-xxxx" onKeyPress="mascara_cel(this)" maxlength="14"/>
        </p>
		<p class="cpf">
			<label for="cpf">CPF</label>
			<input type="text" onKeyDown="return somente_numero(event)" maxlength="14" onKeyPress="mascara_cpf(this)" placeholder="xxx.xxx.xxx-xx"/>
        </p>	
		<p class="rg">
			<label for="rg">RG</label>
			<input type="text" onKeyDown="return somente_numero(event)" maxlength="14" onKeyPress="mascara_cpf(this)" placeholder="xx.xxx.xxx-xx"/>
        </p>
		<p>
            <label for="email">Email</label>
			<input type="email" id="emailid" placeholder="xxxx@email.com" name="email" />
        </p>
        <p>
            <textarea placeholder="Deixe sua opnião"></textarea>
        </p>
        <p class="submit">
            <input type="submit" onclick="Enviar();" value="Enviar" />
        </p>
 
    </form>
</div>
